<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="container">
    <header>
      <h1 id="verification_heading">Verify Your Account</h1>
      <p id="verification_subtext">We emailed you the six digit code to acciojob@email.com Enter the code below to confirm your email address</p>
    </header>
    <div class="code-container">
      <input type="text" maxlength="1" class="code" id="code-1" aria-label="OTP digit 1">
      <input type="text" maxlength="1" class="code" id="code-2" aria-label="OTP digit 2">
      <input type="text" maxlength="1" class="code" id="code-3" aria-label="OTP digit 3">
      <input type="text" maxlength="1" class="code" id="code-4" aria-label="OTP digit 4">
      <input type="text" maxlength="1" class="code" id="code-5" aria-label="OTP digit 5">
      <input type="text" maxlength="1" class="code" id="code-6" aria-label="OTP digit 6">
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
